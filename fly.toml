# Fly.io Application Configuration
# Replace 'my-novnc-desktop' with your desired app name

app = "my-novnc-desktop"
primary_region = "iad"

[build]
  # Use the Dockerfile in the project root
  dockerfile = "Dockerfile"

[env]
  # Set your VNC password here or use fly secrets
  # VNC_PASSWORD = "YourSecurePassword123!"
  # Better approach: fly secrets set VNC_PASSWORD="YourSecurePassword123!"

[http_service]
  internal_port = 6080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
